<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .heart-icon {
            color: #ef4444;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
    <div class="flex items-center justify-center">
        <div class="card w-full max-w-xl bg-white rounded-lg p-6">
            <!-- Header -->
            <div class="mb-6">
                <div class="flex items-center space-x-2 mb-2">
                    <span class="heart-icon">❤️</span>
                    <h1 class="text-2xl font-bold">Heart Disease Prediction</h1>
                </div>
                <p class="text-gray-600">Enter your medical information to assess heart disease risk</p>
            </div>

            <!-- Form -->
            <form id="predictionForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Age -->
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" id="age" required
                            class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter age">
                    </div>

                    <!-- Sex -->
                    <div>
                        <label for="sex" class="block text-sm font-medium text-gray-700 mb-1">Sex</label>
                        <select id="sex" required
                            class="form-select w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>

                    <!-- Chest Pain -->
                    <div>
                        <label for="chestPain" class="block text-sm font-medium text-gray-700 mb-1">Chest Pain Type</label>
                        <select id="chestPain" required
                            class="form-select w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Typical Angina</option>
                            <option value="2">Atypical Angina</option>
                            <option value="3">Non-Anginal Pain</option>
                            <option value="4">Asymptomatic</option>
                        </select>
                    </div>

                    <!-- Resting BP -->
                    <div>
                        <label for="bp" class="block text-sm font-medium text-gray-700 mb-1">Resting BP (mm Hg)</label>
                        <input type="number" id="bp" required
                            class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter BP">
                    </div>

                    <!-- Cholesterol -->
                    <div>
                        <label for="cholesterol" class="block text-sm font-medium text-gray-700 mb-1">Cholesterol (mg/dl)</label>
                        <input type="number" id="cholesterol" required
                            class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter cholesterol">
                    </div>

                    <!-- Fasting Blood Sugar -->
                    <div>
                        <label for="fbs" class="block text-sm font-medium text-gray-700 mb-1">Fasting Blood Sugar</label>
                        <select id="fbs" required
                            class="form-select w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="0">≤ 120 mg/dl</option>
                            <option value="1">> 120 mg/dl</option>
                        </select>
                    </div>

                    <!-- Resting ECG -->
                    <div>
                        <label for="ecg" class="block text-sm font-medium text-gray-700 mb-1">Resting ECG</label>
                        <select id="ecg" required
                            class="form-select w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="0">Normal</option>
                            <option value="1">ST-T Wave Abnormality</option>
                            <option value="2">Left Ventricular Hypertrophy</option>
                        </select>
                    </div>

                    <!-- Max Heart Rate -->
                    <div>
                        <label for="maxHR" class="block text-sm font-medium text-gray-700 mb-1">Max Heart Rate</label>
                        <input type="number" id="maxHR" required
                            class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter max heart rate">
                    </div>

                    <!-- Exercise Angina -->
                    <div>
                        <label for="angina" class="block text-sm font-medium text-gray-700 mb-1">Exercise Angina</label>
                        <select id="angina" required
                            class="form-select w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <!-- Oldpeak -->
                    <div>
                        <label for="oldpeak" class="block text-sm font-medium text-gray-700 mb-1">ST Depression (Oldpeak)</label>
                        <input type="number" id="oldpeak" step="0.1" required
                            class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter oldpeak">
                    </div>

                    <!-- ST Slope -->
                    <div>
                        <label for="slope" class="block text-sm font-medium text-gray-700 mb-1">ST Slope</label>
                        <select id="slope" required
                            class="form-select w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full mt-6 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Predict
                </button>
            </form>

            <!-- Result Section -->
            <div id="resultSection" class="mt-6 hidden">
                <div id="resultAlert" class="p-4 rounded-md">
                    <div id="resultText" class="flex flex-col">
                        <span class="font-semibold text-lg"></span>
                        <span class="text-sm"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Analyzing...';

            const data = {
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                "chest pain type": document.getElementById('chestPain').value,
                "resting bp s": document.getElementById('bp').value,
                cholesterol: document.getElementById('cholesterol').value,
                "fasting blood sugar": document.getElementById('fbs').value,
                "resting ecg": document.getElementById('ecg').value,
                "max heart rate": document.getElementById('maxHR').value,
                "exercise angina": document.getElementById('angina').value,
                oldpeak: document.getElementById('oldpeak').value,
                "ST slope": document.getElementById('slope').value
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Show result section
                const resultSection = document.getElementById('resultSection');
                const resultAlert = document.getElementById('resultAlert');
                const resultText = document.getElementById('resultText');
                
                resultSection.classList.remove('hidden');
                resultAlert.className = `p-4 rounded-md ${result.prediction === 1 ? 'bg-red-50' : 'bg-green-50'}`;
                
                resultText.querySelector('.font-semibold').textContent = 
                    result.prediction === 1 ? "Heart Disease Detected" : "No Heart Disease Detected";
                resultText.querySelector('.text-sm').textContent = 
                    `Probability: ${(result.probability[1] * 100).toFixed(1)}%`;
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error making prediction. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Predict';
            }
        });
    </script>
</body>
</html>
